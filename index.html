    <script>
        // DOMè¦ç´ ã®å–å¾—
        const grid = document.getElementById('game-grid');
        const mineCounterEl = document.getElementById('mine-counter');
        const timerEl = document.getElementById('timer');
        const resetButton = document.getElementById('reset-button');
        const difficultySelect = document.getElementById('difficulty');

        // ã‚²ãƒ¼ãƒ è¨­å®š
        let settings = {
            easy: { rows: 9, cols: 9, mines: 10 },
            medium: { rows: 16, cols: 16, mines: 40 },
            hard: { rows: 16, cols: 30, mines: 99 }
        };

        let board = [];
        let mineLocations = [];
        let revealedCount = 0;
        let flagsPlaced = 0;
        let timerInterval;
        let time = 0;
        let gameOver = false;
        let firstClick = true;
        
        // â˜…â˜…â˜… ä¿®æ­£ç‚¹: çµµæ–‡å­—ã‚’Unicodeã‚¨ã‚¹ã‚±ãƒ¼ãƒ—ã‚·ãƒ¼ã‚±ãƒ³ã‚¹ã«ç½®ãæ›ãˆ â˜…â˜…â˜…
        const EMOJI = {
            SMILEY: '\uD83D\uDE42', // ğŸ™‚
            SUNGLASSES: '\uD83D\uDE0E', // ğŸ˜
            DIZZY: '\uD83D\uDE35', // ğŸ˜µ
            SURPRISED: '\uD83D\uDE2E', // ğŸ˜®
            FLAG: '\uD83D\uDEA9', // ğŸš©
            BOMB: '\uD83D\uDCA3', // ğŸ’£
            CROSS: '\u274C' // âŒ
        };

        // --- åˆæœŸåŒ–å‡¦ç† ---
        function initGame() {
            // ç¾åœ¨ã®é›£æ˜“åº¦è¨­å®šã‚’å–å¾—
            const difficulty = difficultySelect.value;
            rows = settings[difficulty].rows;
            cols = settings[difficulty].cols;
            mineCount = settings[difficulty].mines;

            // çŠ¶æ…‹ã‚’ãƒªã‚»ãƒƒãƒˆ
            gameOver = false;
            firstClick = true;
            revealedCount = 0;
            flagsPlaced = 0;
            time = 0;
            board = [];
            mineLocations = [];
            
            // ã‚¿ã‚¤ãƒãƒ¼ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¦åœæ­¢
            clearInterval(timerInterval);
            timerInterval = null;

            // è¡¨ç¤ºã‚’ãƒªã‚»ãƒƒãƒˆ
            updateMineCounter();
            timerEl.textContent = '000';
            resetButton.textContent = EMOJI.SMILEY;
            
            // ã‚°ãƒªãƒƒãƒ‰ã‚’ã‚¯ãƒªã‚¢ã—ã¦å†ç”Ÿæˆ
            grid.innerHTML = '';
            grid.style.display = 'grid'; 
            grid.style.gridTemplateColumns = `repeat(${cols}, auto)`;
            grid.style.width = 'auto';
            grid.style.height = 'auto';


            for (let r = 0; r < rows; r++) {
                let row = [];
                for (let c = 0; c < cols; c++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = r;
                    cell.dataset.col = c;

                    // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¿½åŠ 
                    cell.addEventListener('click', handleCellClick);
                    cell.addEventListener('contextmenu', handleRightClick);
                    grid.appendChild(cell);
                    row.push({
                        element: cell,
                        isMine: false,
                        isRevealed: false,
                        isFlagged: false,
                        adjacentMines: 0
                    });
                }
                board.push(row);
            }
        }
        
        // --- ãƒœãƒ¼ãƒ‰ç”Ÿæˆ (æœ€åˆã®ã‚¯ãƒªãƒƒã‚¯å¾Œ) ---
        function generateBoard(initialRow, initialCol) {
            // 1. åœ°é›·ã‚’é…ç½®
            let placedMines = 0;
            while (placedMines < mineCount) {
                const r = Math.floor(Math.random() * rows);
                const c = Math.floor(Math.random() * cols);

                const isInitialClickArea = Math.abs(r - initialRow) <= 1 && Math.abs(c - initialCol) <= 1;

                if (!board[r][c].isMine && !isInitialClickArea) {
                    board[r][c].isMine = true;
                    mineLocations.push([r, c]);
                    placedMines++;
                }
            }

            // 2. å„ã‚»ãƒ«ã®éš£æ¥ã™ã‚‹åœ°é›·ã®æ•°ã‚’è¨ˆç®—
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (board[r][c].isMine) continue;
                    let count = 0;
                    for (let dr = -1; dr <= 1; dr++) {
                        for (let dc = -1; dc <= 1; dc++) {
                            if (dr === 0 && dc === 0) continue;
                            const nr = r + dr;
                            const nc = c + dc;
                            if (nr >= 0 && nr < rows && nc >= 0 && nc < cols && board[nr][nc].isMine) {
                                count++;
                            }
                        }
                    }
                    board[r][c].adjacentMines = count;
                }
            }
        }

        // --- ã‚¤ãƒ™ãƒ³ãƒˆãƒãƒ³ãƒ‰ãƒ© ---
        function handleCellClick(event) {
            if (gameOver) return;

            const cellEl = event.currentTarget;
            const row = parseInt(cellEl.dataset.row);
            const col = parseInt(cellEl.dataset.col);
            const cellData = board[row][col];

            if (cellData.isRevealed || cellData.isFlagged) {
                return;
            }

            if (firstClick) {
                generateBoard(row, col);
                startTimer();
                firstClick = false;
            }

            if (cellData.isMine) {
                endGame(false);
                cellData.element.classList.add('mine-hit');
                return;
            }

            revealCell(row, col);
            checkWinCondition();
        }

        function handleRightClick(event) {
            event.preventDefault();
            if (gameOver) return;

            const cellEl = event.currentTarget;
            const row = parseInt(cellEl.dataset.row);
            const col = parseInt(cellEl.dataset.col);
            const cellData = board[row][col];
            
            if (cellData.isRevealed) return;

            cellData.isFlagged = !cellData.isFlagged;
            if (cellData.isFlagged) {
                cellData.element.textContent = EMOJI.FLAG;
                flagsPlaced++;
            } else {
                cellData.element.textContent = '';
                flagsPlaced--;
            }
            updateMineCounter();
        }

        // --- ã‚²ãƒ¼ãƒ ãƒ­ã‚¸ãƒƒã‚¯ ---
        function revealCell(r, c) {
            if (r < 0 || r >= rows || c < 0 || c >= cols) return;
            const cellData = board[r][c];
            if (cellData.isRevealed || cellData.isFlagged) return;

            cellData.isRevealed = true;
            cellData.element.classList.add('revealed');
            revealedCount++;
            
            if (cellData.adjacentMines > 0) {
                cellData.element.textContent = cellData.adjacentMines;
                cellData.element.dataset.count = cellData.adjacentMines;
            } else {
                for (let dr = -1; dr <= 1; dr++) {
                    for (let dc = -1; dc <= 1; dc++) {
                        if (dr === 0 && dc === 0) continue;
                        revealCell(r + dr, c + dc);
                    }
                }
            }
        }

        function checkWinCondition() {
            if (revealedCount === rows * cols - mineCount) {
                endGame(true);
            }
        }

        function endGame(isWin) {
            gameOver = true;
            clearInterval(timerInterval);

            mineLocations.forEach(([r, c]) => {
                const cellData = board[r][c];
                if (!cellData.isRevealed) {
                     if (isWin) {
                       cellData.element.textContent = EMOJI.FLAG;
                     } else if(cellData.isMine) {
                       cellData.element.textContent = EMOJI.BOMB;
                     }
                }
                if (cellData.isFlagged && !cellData.isMine) {
                    cellData.element.textContent = EMOJI.CROSS;
                }
            });

            if (isWin) {
                resetButton.textContent = EMOJI.SUNGLASSES;
                mineCounterEl.textContent = '000';
            } else {
                resetButton.textContent = EMOJI.DIZZY;
            }
        }

        // --- UIæ›´æ–° ---
        function updateMineCounter() {
            const remaining = mineCount - flagsPlaced;
            mineCounterEl.textContent = String(remaining).padStart(3, '0');
        }

        function startTimer() {
            if (timerInterval) return;
            timerInterval = setInterval(() => {
                time++;
                if (time < 1000) {
                   timerEl.textContent = String(time).padStart(3, '0');
                }
            }, 1000);
        }

        // --- ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ— ---
        resetButton.addEventListener('click', initGame);
        difficultySelect.addEventListener('change', initGame);


        // --- ã‚²ãƒ¼ãƒ é–‹å§‹ ---
        window.onload = function() {
            difficultySelect.value = 'medium';
            initGame();
        };

        document.addEventListener('mouseup', () => {
             if (!gameOver) {
                resetButton.textContent = EMOJI.SMILEY;
            }
        });

        grid.addEventListener('mousedown', (e) => {
            if (!gameOver && e.button === 0) {
                resetButton.textContent = EMOJI.SURPRISED;
            }
        });
        grid.addEventListener('mouseup', () => {
            if (!gameOver) {
                resetButton.textContent = EMOJI.SMILEY;
            }
        });

    </script>

                    grid.appendChild(cell);
                    row.push({
                        element: cell,
                        isMine: false,
                        isRevealed: false,
                        isFlagged: false,
                        adjacentMines: 0
                    });
                }
                board.push(row);
            }
        }
        
        // --- ãƒœãƒ¼ãƒ‰ç”Ÿæˆ (æœ€åˆã®ã‚¯ãƒªãƒƒã‚¯å¾Œ) ---
        function generateBoard(initialRow, initialCol) {
            // 1. åœ°é›·ã‚’é…ç½®
            let placedMines = 0;
            while (placedMines < mineCount) {
                const r = Math.floor(Math.random() * rows);
                const c = Math.floor(Math.random() * cols);

                const isInitialClickArea = Math.abs(r - initialRow) <= 1 && Math.abs(c - initialCol) <= 1;

                if (!board[r][c].isMine && !isInitialClickArea) {
                    board[r][c].isMine = true;
                    mineLocations.push([r, c]);
                    placedMines++;
                }
            }

            // 2. å„ã‚»ãƒ«ã®éš£æ¥ã™ã‚‹åœ°é›·ã®æ•°ã‚’è¨ˆç®—
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (board[r][c].isMine) continue;
                    let count = 0;
                    for (let dr = -1; dr <= 1; dr++) {
                        for (let dc = -1; dc <= 1; dc++) {
                            if (dr === 0 && dc === 0) continue;
                            const nr = r + dr;
                            const nc = c + dc;
                            if (nr >= 0 && nr < rows && nc >= 0 && nc < cols && board[nr][nc].isMine) {
                                count++;
                            }
                        }
                    }
                    board[r][c].adjacentMines = count;
                }
            }
        }

        // --- ã‚¤ãƒ™ãƒ³ãƒˆãƒãƒ³ãƒ‰ãƒ© ---
        function handleCellClick(event) {
            if (gameOver) return;

            const cellEl = event.currentTarget;
            const row = parseInt(cellEl.dataset.row);
            const col = parseInt(cellEl.dataset.col);
            const cellData = board[row][col];

            if (cellData.isRevealed || cellData.isFlagged) {
                return;
            }

            if (firstClick) {
                generateBoard(row, col);
                startTimer();
                firstClick = false;
            }

            if (cellData.isMine) {
                endGame(false);
                cellData.element.classList.add('mine-hit');
                return;
            }

            revealCell(row, col);
            checkWinCondition();
        }

        function handleRightClick(event) {
            event.preventDefault();
            if (gameOver) return;

            const cellEl = event.currentTarget;
            const row = parseInt(cellEl.dataset.row);
            const col = parseInt(cellEl.dataset.col);
            const cellData = board[row][col];
            
            if (cellData.isRevealed) return;

            cellData.isFlagged = !cellData.isFlagged;
            if (cellData.isFlagged) {
                cellData.element.textContent = EMOJI.FLAG;
                flagsPlaced++;
            } else {
                cellData.element.textContent = '';
                flagsPlaced--;
            }
            updateMineCounter();
        }

        // --- ã‚²ãƒ¼ãƒ ãƒ­ã‚¸ãƒƒã‚¯ ---
        function revealCell(r, c) {
            if (r < 0 || r >= rows || c < 0 || c >= cols) return;
            const cellData = board[r][c];
            if (cellData.isRevealed || cellData.isFlagged) return;

            cellData.isRevealed = true;
            cellData.element.classList.add('revealed');
            revealedCount++;
            
            if (cellData.adjacentMines > 0) {
                cellData.element.textContent = cellData.adjacentMines;
                cellData.element.dataset.count = cellData.adjacentMines;
            } else {
                for (let dr = -1; dr <= 1; dr++) {
                    for (let dc = -1; dc <= 1; dc++) {
                        if (dr === 0 && dc === 0) continue;
                        revealCell(r + dr, c + dc);
                    }
                }
            }
        }

        function checkWinCondition() {
            if (revealedCount === rows * cols - mineCount) {
                endGame(true);
            }
        }

        function endGame(isWin) {
            gameOver = true;
            clearInterval(timerInterval);

            mineLocations.forEach(([r, c]) => {
                const cellData = board[r][c];
                if (!cellData.isRevealed) {
                     if (isWin) {
                       cellData.element.textContent = EMOJI.FLAG;
                     } else if(cellData.isMine) {
                       cellData.element.textContent = EMOJI.BOMB;
                     }
                }
                if (cellData.isFlagged && !cellData.isMine) {
                    cellData.element.textContent = EMOJI.CROSS;
                }
            });

            if (isWin) {
                resetButton.textContent = EMOJI.SUNGLASSES;
                mineCounterEl.textContent = '000';
            } else {
                resetButton.textContent = EMOJI.DIZZY;
            }
        }

        // --- UIæ›´æ–° ---
        function updateMineCounter() {
            const remaining = mineCount - flagsPlaced;
            mineCounterEl.textContent = String(remaining).padStart(3, '0');
        }

        function startTimer() {
            if (timerInterval) return;
            timerInterval = setInterval(() => {
                time++;
                if (time < 1000) {
                   timerEl.textContent = String(time).padStart(3, '0');
                }
            }, 1000);
        }

        // --- ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ— ---
        resetButton.addEventListener('click', initGame);
        difficultySelect.addEventListener('change', initGame);


        // --- ã‚²ãƒ¼ãƒ é–‹å§‹ ---
        window.onload = function() {
            difficultySelect.value = 'medium';
            initGame();
        };

        document.addEventListener('mouseup', () => {
             if (!gameOver) {
                resetButton.textContent = EMOJI.SMILEY;
            }
        });

        grid.addEventListener('mousedown', (e) => {
            if (!gameOver && e.button === 0) {
                resetButton.textContent = EMOJI.SURPRISED;
            }
        });
        grid.addEventListener('mouseup', () => {
            if (!gameOver) {
                resetButton.textContent = EMOJI.SMILEY;
            }
        });

    </script>
